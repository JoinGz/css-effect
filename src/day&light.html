<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="sum"></div>
  <div class="light"></div>
  <style>
    body{
      padding: 0;
      margin: 0;
    }
    .sum, .light{
      width: 50vw;
      height: 100vh;
    }

    .sum {
      background: greenyellow;
      position: absolute;
      right: 0;
      top: 0;
    }
    
    .light {
      background: gray;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>

  <script>
    const sum = document.querySelector('.sum')
    const light = document.querySelector('.light')
    document.addEventListener('mousemove',(e)=>{
      light.style.width = e.x + 'px'
      sum.style.width = document.body.offsetWidth - e.x + 'px'
    })
  </script>
</body>
</html>
